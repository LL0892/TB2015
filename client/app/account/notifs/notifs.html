<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
	<div class="row">
		<div class="col-sm-8">
			<h1>Notifications reçues</h1>
		</div>
		<div class="col-sm-4 col-sm-offset-4">
			<div ng-repeat="notif in notifications">

				<h3>{{notif.title}}</h3>
				<p>{{notif.text}}</p>
				
				<hr>

				<p>Demande de : {{notif.emitterName}}</p>
				<p>Provient de : {{notif.businessName}}</p>
				<p>Status de la requête : <strong>{{notif.statusParsed}}</strong></p>

				<button ng-show="notif.status === 'not processed'" ng-click="accept(notif, $index)" class="btn btn-success">Accepter</button>
				<button ng-show="notif.status === 'not processed'" ng-click="refuse(notif, $index)" class="btn btn-danger">Refuser</button>
			</div>
			<p ng-show="message">{{message}}</p>
		</div>
	</div>
</div>
