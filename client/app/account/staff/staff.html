<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
	<div class="row">
    
    	<div class="col-sm-8">
      		<h1>Creation du profil staff</h1>
    	</div>

    	<form class="form" name="form" ng-submit="register(form)" novalidate>

		  	<!-- name -->
		    <div class="row">
		      <div class="col-sm-4 col-sm-offset-3 col-xs-6 col-xs-offset-3">
		        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
		                                            'has-error': form.name.$invalid && submitted }">
		          <label>Nom du staff <i class="fa fa-asterisk"></i></label>

		          <input type="text" name="name" class="form-control" ng-model="staff.name" required/>
		          <p class="help-block" ng-show="form.name.$error.required && submitted">
		            Un nom est requis.
		          </p>
		        </div>
		      </div>
		    </div>

		    <hr>
		    <h4>Contact</h4>

		    <div class="row">

		      <!-- email -->
		      <div class="col-sm-4 col-sm-offset-3 col-xs-6 col-xs-offset-3">
		        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
		                                            'has-error': form.email.$invalid && submitted }">
		          <label>Email</label>

		          <input type="email" name="email" class="form-control" ng-model="staff.email"
		                 required
		                 mongoose-error/>
		          <p class="help-block" ng-show="form.email.$error.email && submitted">
		            Ce n'est pas une adresse mail valide.
		          </p>
		          <p class="help-block" ng-show="form.email.$error.required && submitted">
		            Entrez une adresse mail.
		          </p>
		          <p class="help-block" ng-show="form.email.$error.mongoose">
		            {{ errors.email }}
		          </p>
		        </div>
		      </div>

		    </div>
		    <div class="row">

		      <!-- mobile -->
		      <div class="col-sm-2 col-sm-offset-3 col-xs-3 col-xs-offset-3">
		        <div class="form-group" ng-class="{ 'has-success': form.mobile.$valid && submitted,
		                                            'has-error': form.mobile.$invalid && submitted }">
		          
		          <label>Mobile</label>
		          <input type="tel" name="mobile" class="form-control" 
		          ng-model="staff.mobile" ng-minlength="3" required mongoose-error/>

		          <p class="help-block" ng-show="(form.mobile.$error.minlength || form.mobile.$error.required) && submitted">
		            Le numéro de téléphone mobile est incomplet.
		          </p>
		          <p class="help-block" ng-show="form.mobile.$error.mongoose">
		            {{ errors.mobile }}
		          </p>
		        </div>
		      </div>

		      <!-- phone -->
		      <div class="col-sm-2 col-xs-3">
		        <div class="form-group" ng-class="{ 'has-success': form.phone.$valid && submitted,
		                                            'has-error': form.phone.$invalid && submitted }">

		          <label>Téléphone</label>
		          <input type="tel" name="phone" class="form-control" 
		          ng-model="staff.phone" ng-minlength="3" required mongoose-error/>
		          
		          <p class="help-block" ng-show="(form.phone.$error.minlength || form.phone.$error.required) && submitted">
		            Le numéro de téléphone fixe est incomplet.
		          </p>
		          <p class="help-block" ng-show="form.phone.$error.mongoose">
		            {{ errors.phone }}
		          </p>
		        </div>
		      </div>

		    </div>
		    <hr>

		    <!-- buttons -->
		    <div class="row">
		      <div class="col-sm-4 col-sm-offset-3 col-xs-6 col-xs-offset-3">
		        <button class="btn btn-success" type="submit" ng-click="test()">
		          Créer le profil
		        </button>
		        <a class="btn btn-danger" href="/">
		          Annuler
		        </a>
		      </div>
		    </div>

    	</form>

	</div>
</div>
