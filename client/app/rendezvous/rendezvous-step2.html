<!-- Selection de la prestation -->

<h4 class="col-xs-12 col-sm-10 col-md-6 col-lg-6 col-sm-offset-1 col-md-offset-3 col-lg-offset-3">Prestations de : {{formData.businessName}}</h4>

 <div  class="row">
    <span class="col-sm-6 col-sm-offset-3 text-danger" ng-show="errorPrestation"><i class="fa fa-times-circle"></i> Veillez sélectionner une prestation pour continuer.</span>
 </div>

<accordion class="col-xs-12 col-sm-10 col-md-6 col-lg-6 col-sm-offset-1 col-md-offset-3 col-lg-offset-3">
    <accordion-group ng-repeat="prestation in prestations" heading="{{prestation.name}} - {{prestation.duration}} mn" 
        close-others="true" is-open="prestation.open" ng-click="getPrice(prestation, formData.user)">
        <h4>Description</h4>
        <p>{{prestation.description}}</p>
        <hr>

        <div class="col-xs-6 hr-right">
            <h4>Prix</h4>
            {{formData.prestation.prices.price}} .-
        </div>

        <div class="col-xs-6">
            <h4>Durée</h4>
            {{prestation.duration}} minutes
        </div>
    </accordion-group>
 </accordion>
 

<div class="form-group row">
<div class="col-xs-8 col-sm-6 col-md-4 col-lg-2 
            col-xs-offset-2 col-sm-offset-3 col-md-offset-4 col-lg-offset-5">
    <button class="btn btn-block btn-info" ng-click="getCalendar(formData)">
    Prochaine étape <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </button>
</div>
</div>
