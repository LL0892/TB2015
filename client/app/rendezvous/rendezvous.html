<div ng-include="'components/navbar/navbar.html'"></div>

<!-- form.html -->
<div class="row">
<div class="col-sm-8 col-sm-offset-2">

    <div id="form-container">

        <div class="page-header text-center">
            <h2>Prise de rendez-vous</h2>
            
            <!-- the links to our nested states using relative paths -->
            <!-- add the active class if the state matches our ui-sref -->
            <div id="status-buttons" class="text-center">
                <div ui-sref-active="active" ui-sref="rendezvous.step1"><span>1</span> Profile</div>
                <div ui-sref-active="active" ui-sref="rendezvous.step2"><span>2</span> Prestation</div>
                <div ui-sref-active="active" ui-sref="rendezvous.step3"><span>3</span> Date</div>
                <div ui-sref-active="active" ui-sref="rendezvous.step4"><span>4</span> Résumé</div>
            </div>
        </div>
        
        <!-- use ng-submit to catch the form submission and use our Angular function -->
        <form id="signup-form">

            <!-- our nested state views will be injected here -->
            <div id="rendezvous-views" ui-view></div>
        </form>

    </div>
    
</div>
</div>
