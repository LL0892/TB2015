<!-- form-profile.html -->
<div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" ng-model="formData.name">
</div>

<div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" name="email" ng-model="formData.email">
</div>

<div class="form-group" ng-show="isStaff()">
    <h4>Static arrays</h4>
    <pre>Model: {{formData | json}}</pre>
    <input type="text" ng-model="formData.user" typeahead="user as user.name for user in users | filter:$viewValue | limitTo:8" class="form-control">
</div>

<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="rendezvous.step2" class="btn btn-block btn-info">
    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
