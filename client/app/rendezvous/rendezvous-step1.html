<!-- Selection du client pour les staff -->

<form name="selectUser">
    <div class="form-group col-xs-10 col-sm-8 col-md-6 col-lg-4 
                col-xs-offset-1 col-sm-offset-2 col-md-offset-3 col-lg-offset-4">
        <h4>Sélectionner un client existant</h4>
        <input type="text" ng-model="formData.user" typeahead-min-length="3" typeahead-editable="false" typeahead="user as user.name for user in users | filter:$viewValue | limitTo:8" class="form-control" required>
        <span ng-show="errorUser">Veillez sélectionner un client existant.</span>
    </div>
</form>

<div class="form-group row">
    <div class="col-xs-10 col-sm-6 col-md-4 col-lg-4 
    -            col-xs-offset-1 col-sm-offset-3 col-md-offset-4 col-lg-offset-4">
        <button class="btn btn-block btn-info" ng-click="getPrestations(formData)" ng-disabled="formData.user === undefined">
        Prochaine étape <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </button>
    </div>
</div>
