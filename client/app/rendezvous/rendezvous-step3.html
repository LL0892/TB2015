<!-- Selection staff/date -->

<div class="row">

	<!-- Selection staff -->
	<div id="staffs" class="col-sm-4 col-sm-offset-3" >
		<h4>Sélectionner un staff</h4>
		<div ng-repeat="staff in staffs">
			<span ng-click="selected($index, staff)" class="cursor" ng-class="{'selected-staff': $index == selectedIndex}">{{staff.name}}</span>
		</div>
	</div>
</div>

<!-- calendrier -->
<div class="row">
	<div ui-calendar="uiConfig.calendar" class="span8 calendar" ng-model="eventSources"></div> 
</div>

<div class="form-group row">
	<div class="col-xs-10 col-sm-6 col-md-4 col-lg-4 
	           col-xs-offset-1 col-sm-offset-3 col-md-offset-4 col-lg-offset-4">
	    <button class="btn btn-block btn-info" ng-click="getConfirm(myRendezvous)" ng-disabled="staffWasSelected === false">
	    Prochaine étape <span class="glyphicon glyphicon-circle-arrow-right"></span>
	    </button>
	</div>
</div>
