<div ng-include="'components/navbar/navbar-fb.html'"></div>

<div class="container">
	<h1>Bienvenu sur l'app Facebook</h1>
	<hr>

	<button ng-click="fb()">test fb</button>

	<div class="row">
		<div class="col-sm-12" ng-hide="isLoggedIn">
			Veillez vous connecter afin de prendre rendez-vous chez
		</div>

		<div class="col-sm-12" ng-show="isLoggedIn">


			<div id="form-container">
			    <div class="page-header text-center">
			        <h2>Prise de rendez-vous</h2>
			        
			        <!-- the links to our nested states using relative paths -->
			        <!-- add the active class if the state matches our ui-sref -->
			        <div id="status-buttons" class="text-center">
			            <div ui-sref-active="active" ui-sref="fb.step1"><span>1</span> Prestation</div>
			            <div ui-sref-active="active" ui-sref="fb.step2"><span>2</span> Date</div>
			            <div ui-sref-active="active" ui-sref="fb.step3"><span>3</span> Résumé</div>
			        </div>
			    </div>
			    
			    <!-- use ng-submit to catch the form submission and use our Angular function -->
			    <form id="signup-form">

			        <!-- our nested state views will be injected here -->
			        <div id="fb-views" ui-view></div>
			    </form>
			</div>


		</div>
	</div>
	
</div>
